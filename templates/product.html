<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{{ product.name }} - VibesResell</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { /* Цвета из темы Telegram */ }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 0 0 120px 0; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        .product-image { width: 100%; height: auto; max-height: 50vh; object-fit: contain; background-color: var(--tg-theme-secondary-bg-color); }
        .product-details { padding: 20px; }
        .product-name { font-size: 24px; font-weight: 700; margin-bottom: 10px; }
        .product-brand { margin-bottom: 15px; color: var(--tg-theme-hint-color); }
        .product-price { color: var(--tg-theme-text-color); font-size: 28px; font-weight: bold; margin-bottom: 15px; min-height: 42px; }
        h3 { margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid var(--tg-theme-secondary-bg-color); padding-bottom: 5px;}
        .size-selector { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        .size-button { padding: 10px 15px; border: 1px solid var(--tg-theme-hint-color); border-radius: 8px; background-color: var(--tg-theme-secondary-bg-color); color: var(--tg-theme-text-color); cursor: pointer; font-size: 16px; transition: all 0.2s ease; }
        .size-button.selected { border-color: var(--tg-theme-button-color); background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); font-weight: bold; transform: scale(1.05); }
        .size-button:disabled { background-color: #eee; color: #aaa; cursor: not-allowed; text-decoration: line-through; }
        .sticky-footer { position: fixed; bottom: 0; left: 0; right: 0; background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); padding: 15px; border-top: 1px solid #e0e0e0; }
        .btn-add-cart { display: block; width: 100%; padding: 15px; background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); text-align: center; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background-color 0.2s ease; }
        .btn-add-cart:disabled { background-color: #ccc; cursor: not-allowed; }
        .btn-add-cart.added { background-color: #28a745; }
    </style>
</head>
<body>

    <img src="{{ product.image_url }}" alt="{{ product.name }}" class="product-image">

    <div class="product-details">
        <h1 class="product-name">{{ product.name }}</h1>
        <p class="product-brand"><strong>Бренд:</strong> {{ product.brand }}</p>

        <h3>Выберите размер:</h3>
        <div class="size-selector">
            {% for variant in product.variants %}
                {% if variant.stock > 0 %}
                    <button class="size-button" onclick="selectSize(this)" data-variant-id="{{ variant.id }}" data-size="{{ variant.size }}" data-price="{{ variant.price }}">
                        {{ variant.size }}
                    </button>
                {% else %}
                    <button class="size-button" disabled title="Нет в наличии">
                        {{ variant.size }}
                    </button>
                {% endif %}
            {% endfor %}
        </div>

        <div id="price-display" class="product-price">Выберите размер</div>

        {% if product.composition %}
        <h3>Состав</h3>
        <p>{{ product.composition }}</p>
        {% endif %}

        <h3>Описание</h3>
        <p>{{ product.description }}</p>
    </div>

    <div class="sticky-footer">
        <button class="btn-add-cart" id="add-to-cart-btn" onclick="addToCart()" disabled>Выберите размер</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        let selectedVariant = null;
        const priceDisplay = document.getElementById('price-display');
        const addToCartBtn = document.getElementById('add-to-cart-btn');
        const sizeButtons = document.querySelectorAll('.size-button:not([disabled])');

        // --- Кнопка "Назад" ---
        const backButton = tg.BackButton;
        backButton.show();
        backButton.onClick(() => {
            backButton.hide();
            window.history.back();
        });

        function selectSize(button) {
            sizeButtons.forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            selectedVariant = { id: button.dataset.variantId, size: button.dataset.size, price: parseInt(button.dataset.price) };
            priceDisplay.textContent = `${selectedVariant.price} руб.`;
            addToCartBtn.textContent = 'Добавить в корзину';
            addToCartBtn.disabled = false;
        }

        function addToCart() {
            if (!selectedVariant) {
                tg.showAlert('Пожалуйста, выберите размер.');
                return;
            }

            let cart = JSON.parse(localStorage.getItem('cart')) || {};
            const cartItemId = `{{ product.id }}-${selectedVariant.size}`;

            const productData = {
                id: {{ product.id }}, variant_id: selectedVariant.id, name: "{{ product.name }}",
                price: selectedVariant.price, size: selectedVariant.size, image_url: "{{ product.image_url }}",
                quantity: 1
            };

            if (cart[cartItemId]) cart[cartItemId].quantity += 1;
            else cart[cartItemId] = productData;

            localStorage.setItem('cart', JSON.stringify(cart));

            // --- Отправка данных боту для уведомления ---
            tg.sendData(JSON.stringify({ type: 'addToCart', product: productData }));

            // --- Визуальная обратная связь ---
            addToCartBtn.textContent = 'Добавлено ✓';
            addToCartBtn.classList.add('added');
            tg.HapticFeedback.notificationOccurred('success');
            setTimeout(() => {
                addToCartBtn.textContent = 'Добавить в корзину';
                addToCartBtn.classList.remove('added');
            }, 1500);
        }
    </script>
</body>
</html>
