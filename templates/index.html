<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VibesResell</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #3390ec;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f4f4f5;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; margin: 0; padding: 15px; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 28px; font-weight: 800; }

        .filters { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        .filters select {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--tg-theme-secondary-bg-color);
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 14px;
        }

        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .product-card { background-color: var(--tg-theme-secondary-bg-color); border-radius: 12px; overflow: hidden; text-align: center; padding: 10px; }
        .product-card a { text-decoration: none; color: inherit; }
        .product-image { width: 100%; height: 120px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; }
        .product-name { font-weight: 600; font-size: 14px; margin-bottom: 5px; height: 40px; overflow: hidden; }
        .product-price { font-size: 16px; font-weight: 700; color: var(--tg-theme-link-color); }
        .hidden { display: none !important; }

        #cart-icon { /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–∫–æ–Ω–∫–∏ –∫–æ—Ä–∑–∏–Ω—ã –æ—Å—Ç–∞—é—Ç—Å—è —Ç–µ –∂–µ */ }
        #cart-count { /* –°—Ç–∏–ª–∏ –¥–ª—è —Å—á–µ—Ç—á–∏–∫–∞ –æ—Å—Ç–∞—é—Ç—Å—è —Ç–µ –∂–µ */ }
    </style>
</head>
<body>

    <div class="header">
        <h1>VibesResell</h1>
    </div>

    <!-- <<< –°–ï–ö–¶–ò–Ø –° –§–ò–õ–¨–¢–†–ê–ú–ò >>> -->
    <div class="filters">
        <select id="category-filter" onchange="applyFilters()">
            <option value="all">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
            <option value="sneakers">–ö—Ä–æ—Å—Å–æ–≤–∫–∏</option>
            <option value="clothing">–û–¥–µ–∂–¥–∞</option>
        </select>
        <select id="brand-filter" onchange="applyFilters()">
            <option value="all">–í—Å–µ –±—Ä–µ–Ω–¥—ã</option>
            <option value="Supreme">Supreme</option>
            <option value="Stone Island">Stone Island</option>
            <option value="Nike">Nike</option>
            <option value="Adidas">Adidas</option>
            <option value="New Balance">New Balance</option>
            <option value="Louis Vuitton">Louis Vuitton</option>
            <option value="Reebok">Reebok</option>
            <option value="Jordan">Jordan</option>
        </select>
        <select id="size-filter" onchange="applyFilters()">
            <option value="all">–í—Å–µ —Ä–∞–∑–º–µ—Ä—ã</option>
            <!-- –†–∞–∑–º–µ—Ä—ã –¥–ª—è –æ–¥–µ–∂–¥—ã -->
            <optgroup label="–û–¥–µ–∂–¥–∞">
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
            </optgroup>
            <!-- –†–∞–∑–º–µ—Ä—ã –¥–ª—è –æ–±—É–≤–∏ -->
            <optgroup label="–û–±—É–≤—å">
                {% for size in range(34, 47) %}
                <option value="{{ size }}">{{ size }}</option>
                {% endfor %}
            </optgroup>
        </select>
    </div>

    <a href="/cart?user_id={{ user_id }}" id="cart-icon">üõí<span id="cart-count">0</span></a>

    <div class="product-grid">
        {% for product in products %}
        <!-- –î–æ–±–∞–≤–ª—è–µ–º data-–∞—Ç—Ä–∏–±—É—Ç—ã —Å –¥–∞–Ω–Ω—ã–º–∏ –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ -->
        <div class="product-card" data-category="{{ product.category }}" data-brand="{{ product.brand }}" data-size="{{ product.size }}">
            <a href="/product/{{ product.id }}?user_id={{ user_id }}">
                <img src="{{ product.image_url }}" alt="{{ product.name }}" class="product-image">
                <div class="product-name">{{ product.name }}</div>
                <div class="product-price">{{ product.price }} —Ä—É–±.</div>
            </a>
        </div>
        {% endfor %}
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        // <<< –û–°–ù–û–í–ù–ê–Ø –õ–û–ì–ò–ö–ê –§–ò–õ–¨–¢–†–ê–¶–ò–ò >>>
        function applyFilters() {
            const categoryFilter = document.getElementById('category-filter').value;
            const brandFilter = document.getElementById('brand-filter').value;
            const sizeFilter = document.getElementById('size-filter').value;

            const productCards = document.querySelectorAll('.product-card');

            productCards.forEach(card => {
                const category = card.dataset.category;
                const brand = card.dataset.brand;
                const size = card.dataset.size;

                const categoryMatch = (categoryFilter === 'all') || (category === categoryFilter);
                const brandMatch = (brandFilter === 'all') || (brand === brandFilter);
                const sizeMatch = (sizeFilter === 'all') || (size === sizeFilter);

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –æ–Ω–∞ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç –≤—Å–µ–º —Ç—Ä–µ–º —Ñ–∏–ª—å—Ç—Ä–∞–º
                if (categoryMatch && brandMatch && sizeMatch) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã (–æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || {};
            const count = Object.keys(cart).length;
            const countElement = document.getElementById('cart-count');
            countElement.textContent = count;
            countElement.style.display = count > 0 ? 'flex' : 'none';
        }
        window.addEventListener('pageshow', updateCartCount);
        updateCartCount();

    </script>
</body>
</html>
