<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - VibesResell</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        h1 { margin: 0; font-size: 1.8em; }
        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background-color: #95a5a6;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-back:hover { background-color: #7f8c8d; }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
            background-color: #fdfdfd;
        }
        textarea { resize: vertical; min-height: 80px; }
        .btn-submit {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .btn-submit:hover { background-color: #27ae60; }

        .image-preview { margin-top: 10px; }
        .image-preview img { max-width: 150px; border-radius: 4px; border: 1px solid #ddd; }

        .checkbox-group { display: flex; align-items: center; }
        .checkbox-group input { width: auto; margin-right: 10px; }

        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ title }}</h1>
            <a href="{{ url_for('admin_products') }}" class="btn-back">Назад к списку</a>
        </div>

        <form method="post" enctype="multipart/form-data">
            <div class="form-grid">
                <div class="form-group">
                    <label for="name">Название *</label>
                    <input type="text" id="name" name="name" value="{{ product.name if product else '' }}" required>
                </div>

                <div class="form-group">
                    <label for="brand">Бренд *</label>
                    <input type="text" id="brand" name="brand" value="{{ product.brand if product else '' }}" required>
                </div>

                <div class="form-group">
                    <label for="category">Категория *</label>
                    <select id="category" name="category" required>
                        <option value="sneakers" {{ 'selected' if product and product.category == 'sneakers' }}>Кроссовки</option>
                        <option value="clothing" {{ 'selected' if product and product.category == 'clothing' }}>Одежда</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="size">Размер</label>
                    <input type="text" id="size" name="size" value="{{ product.size if product else '' }}">
                </div>

                <div class="form-group full-width">
                    <label for="price">Цена (в рублях) *</label>
                    <input type="number" id="price" name="price" value="{{ product.price if product else '' }}" required min="0">
                </div>

                <div class="form-group full-width">
                    <label for="description">Описание</label>
                    <textarea id="description" name="description" rows="5">{{ product.description if product else '' }}</textarea>
                </div>

                <div class="form-group full-width">
                    <label for="composition">Состав</label>
                    <textarea id="composition" name="composition" rows="3">{{ product.composition if product else '' }}</textarea>
                </div>

                <div class="form-group full-width">
                    <label for="image_file">Загрузить новую картинку (файл)</label>
                    <input type="file" id="image_file" name="image_file" accept="image/png, image/jpeg, image/webp">
                    {% if product and product.image_url %}
                        <div class="image-preview">
                            <small>Текущая картинка:</small><br>
                            <img src="{{ product.image_url }}">
                        </div>
                    {% endif %}
                </div>

                <div class="form-group full-width">
                    <label for="image_url">Или указать URL картинки (если не загружаете файл)</label>
                    <input type="text" id="image_url" name="image_url" value="{{ product.image_url if product else '' }}" placeholder="https://...">
                </div>

                <div class="form-group checkbox-group full-width">
                    <input type="checkbox" id="is_active" name="is_active" value="1" {{ 'checked' if not product or product.is_active }}>
                    <label for="is_active">Товар активен (виден в магазине)</label>
                </div>

                <div class="form-group full-width">
                    <button type="submit" class="btn-submit">Сохранить</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
